# core:
#     normal_text, regular_file, reset_to_normal, directory, symlink, multi_hard_link, fifo, socket, door,
#     block_device, character_device, broken_symlink, missing_symlink_target, setuid, setgid, file_with_capability,
#     sticky_other_writable, other_writable, sticky, executable_file,

core:
  normal_text:
    foreground: mono16
  regular_file:
    foreground: mono16
  reset_to_normal:
    background: mono02
    foreground: mono16
    font-style: regular
  directory:
    foreground: mono18 # acc05
    font-style: bold
  symlink:
    foreground: accDim02
  multi_hard_link:
    foreground: accDim02
    font-style: underline
  fifo:
    foreground: accDim05
    font-style:
      - bold
      - underline
  socket:
    # NOTE: Swapped with block device as used for readline completion prefix
    foreground: mono23
    font-style: bold
  door:
    foreground: mono23
    font-style: italic
  block_device:
    foreground: mono23
    font-style: underline
  character_device:
    foreground: mono23
  broken_symlink:
    foreground: red00
  missing_symlink_target:
    # NOTE: Also used for readline completion shell builtin and function suffix
    background: red00
    foreground: mono07 # mono16
    font-style: bold
  setuid:
    foreground: mono16
    font-style:
      - bold
      - underline
  setgid:
    foreground: mono16
    font-style:
      - bold
      - underline
  file_with_capability:
    foreground: mono16
    font-style:
      - bold
      - underline
  sticky_other_writable:
    background: accDim02 # acc05
    foreground: mono05 # mono16
    font-style:
      - bold
      - underline
  other_writable:
    background: accDim02 # acc05
    foreground: mono05 # mono16
    font-style: bold
  sticky:
    background: accDim02 # acc05
    foreground: mono05 # mono16
    font-style: underline
  executable_file:
    foreground: accDim05
    font-style: bold

