"$schema" = 'https://starship.rs/config-schema.json'

format = """
[┌](bold acc02)\
$os$shell$username$git_branch$git_status\
$c$rust$golang$php$python$nodejs$lua\
$fill\
$cmd_duration$time\
$line_break\
[└](bold acc02)\
$directory$package\
$line_break\
$character"""

palette = "noidilin"

[palettes.noidilin]
mono25 = "#eaeaea"
mono24 = "#dcdcdc"
mono23 = "#cccccc"
mono22 = "#c0c0c0"
mono21 = "#b3b3b3" # text
mono20 = "#aaaaaa"
mono19 = "#9d9d9d" # subtext1
mono18 = "#8e8e8e"
mono17 = "#878787" # subtext0
mono16 = "#7f7f7f"
mono15 = "#707070" # overlay2
mono14 = "#686868"
mono13 = "#5d5d5d" # overlay1
mono12 = "#555555"
mono11 = "#4e4e4e" # overlay0
mono10 = "#474747"
mono09 = "#414141" # surface2
mono08 = "#3a3a3a"
mono07 = "#353535" # surface1
mono06 = "#303030"
mono05 = "#2a2a2a" # surface0
mono04 = "#242424"
mono03 = "#1e1e1e" # base
mono02 = "#191919" # mantle
mono01 = "#151515" # crust
mono00 = "#101010"
# accent
acc08 = "#faf5eb"
acc07 = "#dad5c8"
acc06 = "#c0baad"
acc05 = "#b3ad9f"
acc04 = "#a69f91"
acc03 = "#9a9487"
acc02 = "#8e897d"
acc01 = "#7f7b70"
acc00 = "#706c62"
accDim08 = "#f7f4ed"
accDim07 = "#d6d3cc"
accDim06 = "#bdbab2"
accDim05 = "#b4b0a7"
accDim04 = "#a19d97"
accDim03 = "#97948c"
accDim02 = "#8e8b85"
accDim01 = "#7b7974"
accDim00 = "#6c6a65"
# color
red01 = "#cc9393"
red00 = "#b07878"
green01 = "#9bb09b"
green00 = "#778777"
yellow01 = "#ebd6b7"
yellow00 = "#d6caab"
blue01 = "#9db2cf"
blue00 = "#7d96ad"
magenta01 = "#9f9fbd"
magenta00 = "#797994"
cyan01 = "#92b3b3"
cyan00 = "#769494"
orange01 = "#dcb5a5"
orange00 = "#c8a492"

[fill]
symbol = " "

[line_break]
disabled = false

[character]
disabled = false
success_symbol = "[❯](bold fg:acc08)"
error_symbol = "[❯](bold fg:red00)"
vimcmd_symbol = "[❮](bold fg:green00)"
vimcmd_replace_one_symbol = "[❮](bold fg:cyan00)"
vimcmd_replace_symbol = "[❮](bold fg:cyan00)"
vimcmd_visual_symbol = "[❮](bold fg:yellow00)"

[os]
disabled = false
format = " [ $symbol ]($style)"
style = "bg:mono10 fg:mono25"

[shell]
disabled = false
format = "[  $indicator ]($style)"
style = "bg:acc07 bold fg:mono02 "

[username]
show_always = true
format = "[  $user ]($style)"
style_user = "bg:mono21 fg:mono02 bold"
style_root = "bg:accDim08 fg:mono02 bold"

[cmd_duration]
disabled = false
format = "[took [$duration](mono10 bold)]($style)"
min_time = 0
show_milliseconds = true
style = "fg:mono12 bold"

[time]
disabled = false
format = "[  [$time](fg:mono10)]($style)"
time_format = "%m/%d %R"
style = "fg:mono12 bold"

[directory]
format = "[   $path  ]($style)"
truncation_length = 2
truncation_symbol = "…/"
style = "fg:mono19"

# [directory.substitutions]
# "Documents" = "󰈙 "
# "Music" = "󰝚 "
# "Pictures" = " "
# "learning" = " "
# "dev" = "󰲋 "
# "downloads" = " "

[package]
format = "[is $symbol$version]($style)"
symbol = " "
style = "mono10 bold"

# git
[git_branch]
symbol = ""
format = "[[ $symbol $branch ](fg:mono25 bg:mono14)]($style)"
style = "bg:mono14"

[git_status]
format = "[[($all_status$ahead_behind )](fg:mono25 bg:mono14)]($style)"
style = "bg:mono14"

# lang
[nodejs]
symbol = ""
format = "[[ $symbol( $version) ](fg:mono25 bg:mono08)]($style)"
style = "bg:mono08"

[c]
symbol = ""
format = "[[ $symbol( $version) ](fg:mono25 bg:mono08)]($style)"
style = "bg:mono08"

[rust]
symbol = ""
format = "[[ $symbol( $version) ](fg:mono25 bg:mono08)]($style)"
style = "bg:mono08"

[lua]
symbol = ""
format = "[[ $symbol( $version) ](fg:mono25 bg:mono08)]($style)"
style = "bg:mono08"

[golang]
symbol = ""
format = "[[ $symbol( $version) ](fg:mono25 bg:mono08)]($style)"
style = "bg:mono08"

[php]
symbol = ""
format = "[[ $symbol( $version) ](fg:mono25 bg:mono08)]($style)"
style = "bg:mono08"

[python]
symbol = ""
format = "[[ $symbol( $version) ](fg:mono25 bg:mono08)]($style)"
style = "bg:mono08"

[docker_context]
symbol = ""
style = "bg:mono08"
format = "[[ $symbol( $context) ](fg:cyan00 bg:mono08)]($style)"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
