# Command to run. Use `commands` to specify an array of commands to run in sequence.
window_rules:
  # Task Manager requires admin privileges to manage and should be ignored unless running
  # the WM as admin.
  - command: "ignore"
    match_process_name: "/Taskmgr|ScreenClippingHost/"

  - command: "ignore"
    match_process_name: "/Flow.Launcher|Resolve|DaVinci Resolve|blender|PowerPoint Slide Show|PotPlayerMini64/"

  # move application to workspace
  - command: "move to workspace 2"
    match_process_name: "/explorer/"
  - command: "move to workspace 3"
    match_process_name: "/Obsidian/"
  - command: "move to workspace 4"
    match_process_name: "/Notion Calendar/"
  - command: "move to workspace 5"
    match_title: "/^Linear - /"

  # - command: "move to workspace 1"
  #   match_process_name: "msedge"
  #   match_title: "web" # work with workspace feature
  # - command: "move to workspace 3"
  #   match_process_name: "msedge"
  #   match_title: "second" # work with workspace feature
  # - command: "move to workspace 4"
  #   match_process_name: "msedge"
  #   match_title: "third" # work with workspace feature

  # VS Code
  # - command: "set floating"
  #   match_process_name: "/Code/"

  # Launches system dialogs as floating by default (eg. File Explorer save/open dialog).
  - command: "set floating"
    match_class_name: "#32770"

  # Do not manage picture-in-picture windows for browsers. Note that the default is for
  # English; change `match_title` to the window's title if you use another language.
  - command: "ignore"
    match_title: "[Pp]icture.in.[Pp]icture"
    match_class_name: "Chrome_WidgetWin_1|MozillaDialogClass"

  # Some applications (eg. Steam) have borders that extend past the normal border size.
  - command: "resize borders 0px -7px -7px -7px"
    match_process_name: "steam"

# -- KEYBINDINGS RULES --
# keybindings:
#   # Command to run.
#   - command: "focus workspace 1"

#     # Key combination to trigger the keybinding.
#     binding: "Alt+1"

#   # To run multiple commands in a sequence, use the `commands` property (eg. to move a window to a
#   # workspace + focus workspace).
#   - commands: ["move to workspace 1", "focus workspace 1"]
#     binding: "Alt+Shift+1"

#   - command: "focus left"
#     # To have multiple key combinations that can trigger a command, use the `bindings` property.
#     bindings: ["Alt+H", "Alt+Left"]

binding_modes:
  - name: "resize"
    keybindings:
      # Resize focused window by a percentage or pixel amount.
      - command: "resize width -2%"
        binding: "H"
      - command: "resize width +2%"
        binding: "L"
      - command: "resize height +2%"
        binding: "K"
      - command: "resize height -2%"
        binding: "J"
      # Press enter/escape to return to default keybindings.
      - command: "binding mode none"
        bindings: ["Escape", "Alt+R"]

  - name: "extra"
    keybindings:
      # Close focused window.
      - commands: ["close", "binding mode none"]
        binding: "Alt+Q"
      - commands: ["set minimized", "binding mode none"]
        binding: "Alt+M"

      # Kill GlazeWM process safely.
      - command: "exit wm"
        binding: "Alt+Shift+Q"
      # Re-evaluate configuration file.
      - commands: ["binding mode none", "reload config"]
        binding: "Alt+Shift+R"

      # Launch CMD terminal (alternatively `exec wt` or `exec %ProgramFiles%/Git/git-bash.exe`
      # to start Windows Terminal and Git Bash respectively.
      - commands: ["exec %ProgramFiles%/WezTerm/wezterm-gui.exe", "binding mode none"]
        binding: "Alt+Enter"

      # Press enter/escape to return to default keybindings.
      - command: "binding mode none"
        bindings: ["Escape", "Alt+B"]

keybindings:
  # Shift focus in a given direction.
  - command: "focus left"
    binding: "Alt+H"
  - command: "focus right"
    binding: "Alt+L"
  - command: "focus up"
    binding: "Alt+K"
  - command: "focus down"
    binding: "Alt+J"

  # Move focused window in a given direction.
  - command: "move left"
    binding: "Alt+Shift+H"
  - command: "move right"
    binding: "Alt+Shift+L"
  - command: "move up"
    binding: "Alt+Shift+K"
  - command: "move down"
    binding: "Alt+Shift+J"

  # When a binding mode is active, only the keybindings defined for that binding mode are available (all other keybindings are disabled). Use `binding mode <NAME>` to activate a binding mode that has been defined in the new `binding_modes` section of the config. Use `binding mode none` to exit the binding mode and return to the default keybindings.
  # As an alternative to the resize keybindings above, resize mode enables resizing via H,J,K,L or arrow keys. The binding mode is defined above with the name "resize".
  - command: "binding mode resize"
    binding: "Alt+R"
  - command: "binding mode extra"
    binding: "Alt+B"

  # Change tiling direction. This determines where new tiling windows will be inserted.
  - command: "tiling direction toggle"
    binding: "Alt+V"
  # Change the focused window to be floating / tiling.
  - command: "toggle floating"
    binding: "Alt+T"
  # Change focus between floating / tiling windows.
  - command: "focus mode toggle"
    binding: "Alt+Shift+T"
  # Change the focused window to be maximized / un-maximized.
  - command: "toggle maximized"
    binding: "Alt+Shift+M"
  # Set window size
  - commands: ["set width 86%", "set height 90%"]
    binding: "Alt+Shift+E"

  # Change focus to a workspace defined in `workspaces` config.
